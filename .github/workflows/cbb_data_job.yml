name: Daily College Basketball Data Update

on:
  #schedule:
    # Runs at 5:00 AM EST (10:00 UTC)
    # cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-r-scripts:
    runs-on: macos-latest
    env:
      CBD_USER: ${{ secrets.CBD_USER }}
      CBD_PW: ${{ secrets.CBD_PW }}
      GITHUB_PAT: ${{ secrets.GIT_PAT }}
    strategy:
      matrix:
        r-version: [4.2.0]
    
    # Set up R environment
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'release'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev \
                                 libfontconfig1-dev libharfbuzz-dev libfribidi-dev \
                                 libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

    - name: Install R packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          dplyr
          here
          lubridate
          duckdb
          DBI
          tidyr
          devtools
    
    - name: Install cbbdata from GitHub
      run: |
        Rscript -e "devtools::install_github('andreweatherman/cbbdata')"
    
    - name: Run R Scripts
      run: |
        cd data/college-basketball
        Rscript base_query.R
        Rscript conf_standings.R
        Rscript h2h_conf_records.R
        Rscript wab_logs.R
      
    # Optional: Commit and push changes if your scripts modify files
    - name: Commit results
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Update college basketball data" || echo "No changes to commit"
        git push
